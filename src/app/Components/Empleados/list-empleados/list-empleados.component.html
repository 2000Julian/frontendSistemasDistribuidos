<h2>Lista de empleados</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
           <!--  <th>Id Registro</th> -->
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>N° identificación</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let empleado of empleados">
           <!--  <td>{{ empleado.id_empleado}}</td> -->
            <td>{{ empleado.nombre}}</td>
            <td>{{ empleado.apellidos}}</td>
            <td>{{ empleado.correo}}</td>
            <td>{{ empleado.num_identificacion}}</td>
            <td> 
                <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info">Editar</button>
                <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar empleado</button>
                <button (click)="verDetallesDelEmpleado(empleado.id)" class="btn btn-primary" style="margin-left: 10px;">Ver detalles</button>
            </td>
        </tr>
    </tbody>
</table>
